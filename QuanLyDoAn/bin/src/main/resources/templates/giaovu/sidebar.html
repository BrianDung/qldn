<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
	content="Creative - Bootstrap 3 Responsive Admin Template">
<meta name="author" content="GeeksLabs">
<meta name="keyword"
	content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
<link rel="shortcut icon" href="img/favicon.png">

<title>GIAO DIEN SINH VIEN</title>

</head>

<body>
	<th:block th:include="giaovu/head"></th:block>
	<!--sidebar start-->
	<aside>
		<div id="sidebar" class="nav-collapse ">
			<!-- sidebar menu start-->
			<ul class="sidebar-menu">
				<li class="active"><a class="" th:href="@{|/trangchu_quanly/|}">
						<i class="icon_house_alt"></i> <span>Trang chủ</span>
				</a></li>
				<li class="active"><a class="" th:href="@{|/trangchu_quanly/quanly/info|}"> <i
						class="icon_info"></i> <span>Thông tin</span>
				</a></li>
				<li class="active"><a th:href="@{|/trangchu_quanly/sinhvien|}">
						<i class="icon_group"></i> <span>Danh sách sinh viên</span>
				</a></li>
				<li class="active"><a th:href="@{|/trangchu_quanly/giangvien|}">
						<i class="icon_group"></i> <span>Danh sách giảng viên</span>
				</a></li>
				<li class="active"><a th:href="@{|/trangchu_quanly/doan|}">
						<i class="icon_folder-open_alt"></i> <span>Danh sách đồ án</span>
				</a></li>
				

				<li class="dropdown">
				<a data-toggle="dropdown" class="dropdown-toggle" href="#">Tạo Mới</a>
					<ul class="dropdown-menu extended logout">
						<div class="log-arrow-up"></div>
						<li class="active"><a class=""
					th:href="@{|/trangchu_quanly/formtaikhoansv|}"><i
						class="icon_plus"></i><span>Tạo tài khoản Sinh Viên</span> </a></li>

				<li class="active"><a
					th:href="@{|/trangchu_quanly/formtaikhoangv|}"><i
						class="icon_plus"></i>Tạo tài khoản Giảng Viên</a></li>

				<li class="active"><a 
					th:href="@{|/trangchu_quanly/formdoan|}"><i class="icon_plus"></i>Tạo đồ án</a></li>
					</ul>
				</li>
			</ul>

		</div>
	</aside>




	<script>
		//knob
		$(function() {
			$(".knob").knob({
				'draw' : function() {
					$(this.i).val(this.cv + '%')
				}
			})
		});

		//carousel
		$(document).ready(function() {
			$("#owl-slider").owlCarousel({
				navigation : true,
				slideSpeed : 300,
				paginationSpeed : 400,
				singleItem : true

			});
		});

		//custom select box

		$(function() {
			$('select.styled').customSelect();
		});

		/* ---------- Map ---------- */
		$(function() {
			$('#map').vectorMap({
				map : 'world_mill_en',
				series : {
					regions : [ {
						values : gdpData,
						scale : [ '#000', '#000' ],
						normalizeFunction : 'polynomial'
					} ]
				},
				backgroundColor : '#eef3f7',
				onLabelShow : function(e, el, code) {
					el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
				}
			});
		});
	</script>

</body>

</html>
