<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>


	<form th:action="@{/trangchu_quanly/taikhoansv}"
		th:object="${taikhoansv}" method="post">

		<p>
			Email: <input type="email" th:field="*{emailSv}" />
		</p>
		<p>
			password: <input type="password" th:field="*{password}" />
		</p>
		<p>
			Role: <select th:field="*{role}">
				<option value="ROLE_SINH_VIEN">Sinh Vien</option>
			</select>
		</p>
		<p>
			Ten: <input type="text" th:field="*{tenSv}" />
		</p>
		<p>
			MSSV: <input type="text" th:field="*{mssv}" />
		</p>
		<p>
			SDT: <input type="tel" th:field="*{soDienThoaiSv}" />
		</p>
		<p>
			Nam sinh: <input type="date" th:field="*{namSinhSv}" />
		</p>
		<p>
			Giang Vien Huong dan : <select  th:field="*{idGv}">
				<option th:each="listgv : ${listgv}" th:value="${listgv.id}"
					th:text="${listgv.ten}"></option>
			</select>
		</p>
		<p>
			<button type="submit" class="btn btn-success">Add</button>
		</p>
	</form>


</body>
</html>
