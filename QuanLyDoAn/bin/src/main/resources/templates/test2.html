<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<form th:action="@{/update/{id}(id=${taikhoan.id})}"
		th:object="${taikhoan}" method="post">
		<p>
			Id: <span th:utext="${taikhoan.getId()}"></span>
		</p>
		<p>
			Email: <input type="text" th:field="*{email}" />
		</p>
		<p>
			password: <input type="text" th:field="*{password}" />
		</p>
		<p>
			Role: <input type="text" th:field="*{role}" />
		</p>

		<p>
			<button type="submit" class="btn btn-success">Update</button>
		</p>

	</form>

</body>
</html>
