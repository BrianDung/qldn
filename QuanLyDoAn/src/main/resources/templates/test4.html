<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<div th:each=" doan : ${listdoan}">
		<span th:utext="${doan.getTenDeTai()}"></span> <span
			th:utext="${doan.getTenSv()}"></span> <span
			th:utext="${doan.getTenGv()}"></span> <span
			th:utext="${doan.getNgayTao()}"></span> <span
			th:utext="${doan.getTrangThai()}"></span> 
	</div>




</body>
</html>
