<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
	content="Creative - Bootstrap 3 Responsive Admin Template">
<meta name="author" content="GeeksLabs">
<meta name="keyword"
	content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
<title>Thông tin sinh viên</title>
</head>

<body>

	<!-- container section start -->
	<section id="container" class="">
		<!-- header -->
		<th:block th:include="sinhvien/header"></th:block>
		<!--header end-->

		<!--sidebar start-->
		<th:block th:include="sinhvien/sidebar"></th:block>
		<!--sidebar end-->

		<!--main content start-->
		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header">
							<i class="fa fa-user-md"></i> Thông tin
						</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-home"></i> <a
								th:href="@{|/trangchu_sinhvien/|}">Trang chủ</a></li>
							<li><i class="fa fa-user-md"></i>Thông tin</li>
						</ol>
					</div>
				</div>
				<div class="row">
					<!-- profile-widget -->
					<div class="col-lg-12">
						<div class="profile-widget profile-widget-info">
							<div class="panel-body">
								<div class="col-lg-2 col-sm-2">
									<h4>
										<span th:utext="${sinhvien.getTenSv()}"></span>
									</h4>
									<div class="follow-ava">
										<img src="/img/avatar.jpg" alt="avatar">
									</div>
									<h6>Sinh viên</h6>
								</div>
								<div class="col-lg-4 col-sm-4 follow-info">
									<p>Sinh viên Viện Sư Phạm Kỹ Thuật</p>
									<p>
										<i class="fa fa-user-md"> MSSV :<span
											th:utext="${sinhvien.getMssv()}"></span></i>
									</p>
								</div>

							</div>
						</div>
					</div>
				</div>
				<!-- page start-->
				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading tab-bg-info">
								<ul class="nav nav-tabs">

									<li><a data-toggle="tab" href="#profile"> <i
											class="icon-user"></i> Thông tin cá nhân
									</a></li>

								</ul>
							</header>
							<div class="panel-body">
								<div class="tab-content">

									<!-- profile -->
									<div id="profile" class="tab-pane">
										<section class="panel">
											<div class="panel-body bio-graph-info">
												<!-- <h1>Bio Graph</h1> -->
												<div class="row">
													<div class="bio-row">
														<p>
															<span>Họ và tên </span>: <label
																th:utext="${sinhvien.getTenSv()}"></label>
														</p>
													</div>
													<div class="bio-row">
														<p>
															<span>Đề tài </span>: <label
																th:utext="${sinhvien.getTenDeTai()}"></label>
														</p>
													</div>
													<div class="bio-row">
														<p>
															<span>Năm sinh</span>: <label
																th:utext="${sinhvien.getNamSinhSv()}"></label>
														</p>
													</div>
													<div class="bio-row">
														<p>
															<span>Giảng viên hướng dẫn </span>: <label
																th:utext="${sinhvien.getTenGv()}"></label>
														</p>
													</div>
													<div class="bio-row">
														<p>
															<span>MSSV </span>: <label
																th:utext="${sinhvien.getMssv()}"></label>
														</p>
													</div>
													<div class="bio-row">
														<p>
															<span>Số điện thoại Giảng Viên</span>: <label
																th:utext="${sinhvien.getSoDienThoaiGv()}"></label>
														</p>
													</div>
													<div class="bio-row">
														<p>
															<span>Số điện thoại </span>: <label
																th:utext="${sinhvien.getSoDienThoaiSv()}"></label>
														</p>
													</div>

													<div class="bio-row">
														<p>
															<span>Email sinh viên</span>:<label
																th:utext="${sinhvien.getEmailSv()}"></label>
														</p>
													</div>
												</div>
											</div>
										</section>
									</div>
									<!-- edit-profile -->

								</div>
							</div>
						</section>
					</div>
				</div>

				<!-- page end-->
			</section>
		</section>
	</section>
<!-- container section start -->
	<script th:src="@{/js/jquery.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery.scrollTo.min.js}"></script>
	<script th:src="@{/js/jquery.nicescroll.js}" type="text/javascript"></script>
	<script th:src="@{/js/scripts.js}"></script>
	<!-- javascripts -->
	<script>
		//knob
		$(function() {
			$(".knob").knob({
				'draw' : function() {
					$(this.i).val(this.cv + '%')
				}
			})
		});

		//carousel
		$(document).ready(function() {
			$("#owl-slider").owlCarousel({
				navigation : true,
				slideSpeed : 300,
				paginationSpeed : 400,
				singleItem : true

			});
		});

		//custom select box

		$(function() {
			$('select.styled').customSelect();
		});

		/* ---------- Map ---------- */
		$(function() {
			$('#map').vectorMap({
				map : 'world_mill_en',
				series : {
					regions : [ {
						values : gdpData,
						scale : [ '#000', '#000' ],
						normalizeFunction : 'polynomial'
					} ]
				},
				backgroundColor : '#eef3f7',
				onLabelShow : function(e, el, code) {
					el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
				}
			});
		});
	</script>
</body>

</html>
