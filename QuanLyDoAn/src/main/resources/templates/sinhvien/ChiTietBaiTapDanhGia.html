<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Thông báo</title>
</head>

<body>
    <th:block th:include="sinhvien/head"></th:block>
  <!-- container section start -->
  <section id="container" class="">
    <!-- header -->
    	<th:block th:include="sinhvien/header"></th:block>
    <!--header end-->

    <!--sidebar start-->
     	<th:block th:include="sinhvien/sidebar"></th:block>
    <!--sidebar end-->

        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">
                <!--overview start-->
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header"><i class="icon-bell-l"></i> Thông báo</h3>
                        <ol class="breadcrumb">
                            <li><i class="fa fa-home"></i><a href="index-SinhVien.html">Trang chủ</a></li>
                            <li><i class="fa fa-laptop"></i>Bảng điều hướng</li>
                            <li><i class="icon_check"></i>Nhiệm vụ</li>
                            <li><i class="icon_info_alt"></i>Chi tiết</li>
                        </ol>
                    </div>
                </div>

                <!-- project team & activity start -->
               <div class="row">
					<!-- profile-widget -->
					<div class="col-lg-12">
						<div class="profile-widget profile-widget-info">
							<div class="panel-body">
								<div class="col-lg-3 col-sm-2">
									<h4>
										<span th:utext="${baitapdanhgia.getTenNhiemVu()}"></span>
									</h4>
									<div class="follow-ava">
										<img src="img/profile-avatar-duc.jpg" alt="">
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- page start-->
				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading tab-bg-info">
								<ul class="nav nav-tabs">
									<li><a data-toggle="tab" href="#profile"> <i
											class="icon-user"></i> Chi tiết bài tập
									</a></li>
									<li class=""><a data-toggle="tab" href="#edit-profile">
											<i class="icon-envelope"></i> Đánh giá
									</a></li>
								</ul>
							</header>
							<div class="panel-body">
								<div class="tab-content">
									<!-- profile -->
									<div id="profile" class="tab-pane">
										<section class="panel">
											<div class="panel-body bio-graph-info">
												<!-- <h1>Bio Graph</h1> -->
												<div class="row">
													<div class="bio-row">
														<p>
															<span>Tên bài tập</span>:<span
																th:utext="${baitapdanhgia.getTenNhiemVu()}"></span>
														</p>
													</div>

													<div class="bio-row">
														<p>
															<span>Nội dung</span>:<span
																th:utext="${baitapdanhgia.getNoiDungNhiemVu()}"></span>
														</p>
													</div>

													<div class="bio-row">
														<p>
															<span>Hạn nộp bài : </span>: <span
																th:utext="${baitapdanhgia.getHanNop()}"></span>
														</p>
													</div>


													<div class="bio-row">
														<p>

															<span>File </span>: <a target="_blank"
																th:href="@{|${baitapdanhgia.getFileHuongDan()}|}">View
																or Download File</a>

														</p>
													</div>

												</div>
											</div>
										</section>
									</div>
									<!-- edit-profile -->
									<div id="edit-profile" class="tab-pane">
										<section class="panel">
											<div class="panel-body bio-graph-info">
												<h1></h1>
												<!-- Tên đánh giá -->
												<form class="form-horizontal" role="form">
													<div class="form-group">
														<div class="form-group">
															<label class="control-label col-sm-2">Nội dung</label>
															<div class="col-sm-10">
																<span th:utext="${baitapdanhgia.getNoiDungDanhGia()}"></span>
																<!-- Nội dung đánh giá -->
															</div>
														</div>
													</div>
													<div class="form-group">
														<div class="form-group">
															<label class="control-label col-sm-2 "
																for="exampleInputFile">File </label>
															<div class="col-sm-10">
																<a th:href="@{|${baitapdanhgia.getFileDanhGia()}|}"><span
																	th:utext="${baitapdanhgia.getFileDanhGia()}"></span></a>

																<!-- File đính kèm -->
															</div>
														</div>
													</div>
													<div class="form-group">


														<div class="col-sm-10">
															<table
																class="table table-striped table-advance table-hover">
																<tbody>
																	<tr>

																		<th>Tính Chính Xác</th>
																		<th>Tính Hoàn Thiện</th>
																		<th>Tính Thẩm Mỹ</th>
																		<th>< Trung Bình</th>

																	</tr>
																	<tr>

																		<td><span
																			th:utext="${baitapdanhgia.getTieuChi1()}"></span></td>
																		<td><span
																			th:utext="${baitapdanhgia.getTieuChi2()}"></span></td>
																		<td><span
																			th:utext="${baitapdanhgia.getTieuChi3()}"></span></td>

																		<td><span th:utext="${tb}"></span></td>



																	</tr>


																</tbody>
															</table>
														</div>
													</div>

													<div class="form-group">
													<b>
														<label class="control-label col-sm-2 "
															for="exampleInputFile">Đánh giá chung : </label>
														<div class="col-sm-10">
															<span th:utext="${danhgiachung}"></span>
														</div>
														</b>
													</div>
										</section>
									</div>
								</div>

								</form>
							</div>
						</section>
					</div>
				</div>
				</div>
			</section>
			</div>
			</div>
               


                </div>
                <!-- project team & activity end -->

            </section>

        </section>
        <!--main content end-->
    </section>
    <!-- container section start -->

    <!-- javascripts -->

    <script>
        //knob
        $(function () {
            $(".knob").knob({
                'draw': function () {
                    $(this.i).val(this.cv + '%')
                }
            })
        });

        //carousel
        $(document).ready(function () {
            $("#owl-slider").owlCarousel({
                navigation: true,
                slideSpeed: 300,
                paginationSpeed: 400,
                singleItem: true

            });
        });

        //custom select box

        $(function () {
            $('select.styled').customSelect();
        });

        /* ---------- Map ---------- */
        $(function () {
            $('#map').vectorMap({
                map: 'world_mill_en',
                series: {
                    regions: [{
                        values: gdpData,
                        scale: ['#000', '#000'],
                        normalizeFunction: 'polynomial'
                    }]
                },
                backgroundColor: '#eef3f7',
                onLabelShow: function (e, el, code) {
                    el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
                }
            });
        });
    </script>

</body>

</html>
