<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
	content="Creative - Bootstrap 3 Responsive Admin Template">
<meta name="author" content="GeeksLabs">
<meta name="keyword"
	content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
<link rel="shortcut icon" href="img/favicon.png">

<title>Danh sách bài tập của sinh viên</title>

<!-- =======================================================
      Theme Name: NiceAdmin
      Theme URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
      Author: BootstrapMade
      Author URL: https://bootstrapmade.com
    ======================================================= -->
</head>

<body>
	<!-- container section start -->


	<section id="container" class="">
		<!-- header -->
		<th:block th:include="giangvien/header"></th:block>
		<!--header end-->

		<!--sidebar start-->
		<th:block th:include="giangvien/sidebar"></th:block>
		<!--sidebar end-->

		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header">
							<i class="fa fa-table"></i> Danh sách bài tập 
						</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-home"></i><a href="index-GiangVien.html">Trang
									chủ</a></li>
							<li><i class="icon_group"></i>Danh sách sinh viên</li>
							<li><i class="fa fa-table"></i>Danh sách bài tập</li>
						</ol>
					</div>
				</div>
				<!-- page start-->
				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading">
								<!-- Ten bảng -->
							</header>

							<table class="table table-striped table-advance table-hover">
								<tbody>
									<tr>

										<th><i class="icon_info_alt"></i> Tên bài</th>
										<th><i class="icon_folder-alt"></i> File</th>
										<th><i class="icon_profile"></i> Sinh viên</th>
										<th><i class="icon_clock_alt"></i> Thời gian</th>
										
										<th><i class="icon_datareport"></i> Thông tin chi tiết</th>
									</tr>
									<div th:each="nhiemvu : ${listnhiemvu}">
										<tr>

											<!-- Ten bai -->
											<td><span th:utext="${nhiemvu.getTenNhiemVu()}"></span></td>

											<!-- File -->
											<td><span><a target="_blank"
													th:href="@{|${nhiemvu.getFileHuongDan()}|}">View or
														Download File</a></span></td>

											<!-- Ten Sinh Vien -->
											<td><span th:utext="${nhiemvu.getTenSinhVien()}"></span></td>

											<!-- Thoi gian -->
											<td><span th:utext="${nhiemvu.getNgayTao()}"></span></td>

											

											<td>
												<li class="dropdown"><a href="javascript:;"
													class="dropdown-toggle" data-toggle="dropdown">Xem thêm<b
														class="caret"></b></a>
													<ul class="dropdown-menu">
														<li><a
															th:href="@{|/trangchu_giangvien/baitap/${nhiemvu.getIdNhiemVu()}|}">Xem
																chi tiết bài tập và đánh giá</a></li>
														
															
														
													</ul>
												</li>
											</td>
										</tr>
									</div>
								</tbody>
							</table>
						</section>
					</div>
				</div>
				<!-- page end-->
			</section>
		</section>
		<!--main content end-->

	</section>
	<script th:src="@{/js/jquery.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery.scrollTo.min.js}"></script>
	<script th:src="@{/js/jquery.nicescroll.js}" type="text/javascript"></script>
	<script th:src="@{/js/scripts.js}"></script>

	<script>
		//knob
		$(".knob").knob();
	</script>



</body>

</html>
