<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
	content="Creative - Bootstrap 3 Responsive Admin Template">
<meta name="author" content="GeeksLabs">
<meta name="keyword"
	content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
<link rel="shortcut icon" href="img/favicon.png">

<title>Chi tiết bài tập và đánh giá</title>

</head>

<body>

	<section id="container" class="">
		<!-- header -->
		<th:block th:include="/giangvien/header"></th:block>
		<!--header end-->

		<!--sidebar start-->
		<th:block th:include="/giangvien/sidebar"></th:block>
		<!--sidebar end-->

		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header">
							<i class="icon_tags_alt"></i> Chi tiết bài tập và đánh giá
						</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-home"></i><a href="index-GiangVien.html">Trang
									chủ</a></li>
							<li><i class="icon_tags_alt"></i>Giao nhiệm vụ</li>
							<li><i class="icon_info"></i>Chi tiết bài tập và đánh giá</li>
						</ol>
					</div>
				</div>
				<div class="row">
					<!-- profile-widget -->
					<div class="col-lg-12">
						<div class="profile-widget profile-widget-info">
							<div class="panel-body">
								<div class="col-lg-3 col-sm-2">
									<h4>
										<span th:utext="${baitapdanhgia.getTenNhiemVu()}"></span>
									</h4>
									<div class="follow-ava">
										<img src="img/profile-avatar-duc.jpg" alt="">
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- page start-->
				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading tab-bg-info">
								<ul class="nav nav-tabs">
									<li><a data-toggle="tab" href="#profile"> <i
											class="icon-user"></i> Chi tiết bài tập
									</a></li>
									<li class=""><a data-toggle="tab" href="#edit-profile">
											<i class="icon-envelope"></i> Đánh giá
									</a></li>
								</ul>
							</header>
							<div class="panel-body">
								<div class="tab-content">
									<!-- profile -->
									<div id="profile" class="tab-pane">
										<section class="panel">
											<div class="panel-body bio-graph-info">
												<!-- <h1>Bio Graph</h1> -->
												<div class="row">
													<div class="bio-row">
														<p>
															<span>Tên bài tập</span>:<span
																th:utext="${baitapdanhgia.getTenNhiemVu()}"></span>
														</p>
													</div>

													<div class="bio-row">
														<p>
															<span>Nội dung</span>:<span
																th:utext="${baitapdanhgia.getNoiDungNhiemVu()}"></span>
														</p>
													</div>

													<div class="bio-row">
														<p>
															<span>Hạn nộp bài : </span>: <span
																th:utext="${baitapdanhgia.getHanNop()}"></span>
														</p>
													</div>


													<div class="bio-row">
														<p>

															<span>File </span>: <a target="_blank"
																th:href="@{|${baitapdanhgia.getFileHuongDan()}|}">View
																or Download File</a>

														</p>
													</div>

												</div>
											</div>
										</section>
									</div>
									<!-- edit-profile -->
									<div id="edit-profile" class="tab-pane">
										<section class="panel">
											<div class="panel-body bio-graph-info">
												<h1></h1>
												<!-- Tên đánh giá -->
												<form class="form-horizontal" role="form">
													<div class="form-group">
														<div class="form-group">
															<label class="control-label col-sm-2">Nội dung</label>
															<div class="col-sm-10">
																<span th:utext="${baitapdanhgia.getNoiDungDanhGia()}"></span>
																<!-- Nội dung đánh giá -->
															</div>
														</div>
													</div>
													<div class="form-group">
														<div class="form-group">
															<label class="control-label col-sm-2 "
																for="exampleInputFile">File </label>
															<div class="col-sm-10">
																<a th:href="@{|${baitapdanhgia.getFileDanhGia()}|}"><span
																	th:utext="${baitapdanhgia.getFileDanhGia()}"></span></a>

																<!-- File đính kèm -->
															</div>
														</div>
													</div>
													<div class="form-group">


														<div class="col-sm-10">
															<table
																class="table table-striped table-advance table-hover">
																<tbody>
																	<tr>

																		<th>Tính Chính Xác</th>
																		<th>Tính Hoàn Thiện</th>
																		<th>Tính Thẩm Mỹ</th>
																		<th>< Trung Bình</th>

																	</tr>
																	<tr>

																		<td><span
																			th:utext="${baitapdanhgia.getTieuChi1()}"></span></td>
																		<td><span
																			th:utext="${baitapdanhgia.getTieuChi2()}"></span></td>
																		<td><span
																			th:utext="${baitapdanhgia.getTieuChi3()}"></span></td>

																		<td><span th:utext="${tb}"></span></td>



																	</tr>


																</tbody>
															</table>
														</div>
													</div>

													<div class="form-group">
													<b>
														<label class="control-label col-sm-2 "
															for="exampleInputFile">Đánh giá chung : </label>
														<div class="col-sm-10">
															<span th:utext="${danhgiachung}"></span>
														</div>
														</b>
													</div>
										</section>
									</div>
								</div>

								</form>
							</div>
						</section>
					</div>
				</div>
				</div>
			</section>
			</div>
			</div>

			<!-- page end-->
		</section>
	</section>


	</section>



	<script th:src="@{/js/jquery.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery.scrollTo.min.js}"></script>
	<script src="@{/js/jquery.nicescroll.js}" type="text/javascript"></script>
	<script th:src="@{/js/scripts.js}"></script>

	<script>
		//knob
		$(".knob").knob();
	</script>

</body>

</html>
