<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
  <meta name="author" content="GeeksLabs">
  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
  <link rel="shortcut icon" href="img/favicon.png">

  <title>Thông tin chi tiết đề tài</title>
 
</head>

<body>


  <section id="container" class="">
    <!-- header -->
    	<th:block th:include="giangvien/header"></th:block>
    <!--header end-->

    <!--sidebar start-->
     	<th:block th:include="giangvien/sidebar"></th:block>
    <!--sidebar end-->


    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-table"></i> Chi tiết đồ án</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a href="index.html">Danh sách sinh viên</a></li>
              <li><i class="fa fa-table"></i> <span th:utext="${detai.getTen()}"></span> </li>

            </ol>
          </div>
        </div>
        <div class="row">

          <div class="col-lg-12">
            <!--collapse start-->
            <div class="panel-group m-bot20" id="accordion">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                      Mô tả chung
                    </a>
                  </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in">
                  <div class="panel-body">
                  
					<span th:utext="${detai.getMota()}"></span>
					
                  </div>
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
                      Nội dung
                    </a>
                  </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse">
                  <div class="panel-body">
                   
                  	<span th:utext="${detai.noidung}"></span>
                  

                  </div>
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
                      Thông tin liên quan
                    </a>
                  </h4>
                </div>
                <div id="collapseThree" class="panel-collapse collapse">
                  <div class="panel-body">
                  
                  <span th:utext="${detai.thongtin}"></span>
                  
                  </div>
                </div>
              </div>
            </div>
            <!--collapse end-->
          </div>

        </div>
      </section>
    </section>
  </section>
  <!-- container section end -->


	<script th:src="@{/js/jquery.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery.scrollTo.min.js}"></script>
	<script src="@{/js/jquery.nicescroll.js}" type="text/javascript"></script>
	<script th:src="@{/js/scripts.js}"></script>

	<script>
		//knob
		$(".knob").knob();
	</script>


</body>

</html>
