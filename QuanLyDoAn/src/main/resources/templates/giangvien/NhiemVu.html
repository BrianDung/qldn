<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
	content="Creative - Bootstrap 3 Responsive Admin Template">
<meta name="author" content="GeeksLabs">
<meta name="keyword"
	content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
<link rel="shortcut icon" href="img/favicon.png">

<title>Nhiệm vụ</title>

</head>
</head>

<body>
	<!-- container section start -->

	<th:block th:include="giangvien/head"></th:block>
	<!-- container section start -->
	<section id="container" class="">
		<!-- header -->
		<th:block th:include="giangvien/header"></th:block>
		<!--header end-->

		<!--sidebar start-->
		<th:block th:include="giangvien/sidebar"></th:block>
		<!--sidebar end-->

		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<!--overview start-->
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header">
							<i class="icon_tags_alt"></i>Giao nhiệm vụ
						</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-home"></i><a href="index.html">Trang
									chủ</a></li>
							<li><i class="icon_tags_alt"></i>Giao nhiệm vụ</li>
						</ol>
					</div>
				</div>

				<!-- project team & activity start -->
				<div class="row">
					<div class="col-lg-12">
						<!--Project Activity start-->
						<section class="panel">
							<div class="panel-body progress-panel">
								<div class="row">
									<div class="col-lg-8 task-progress pull-left">
										<h1>Nhiệm vụ giao gần đây</h1>
									</div>
									<div class="col-lg-4">
										<span class="profile-ava pull-right"> <img alt=""
											class="simple" src="img/profile-avatar-duc.jpg"> Trần
											Khánh Đức
										</span>
									</div>
								</div>
							</div>
							<table class="table table-striped table-advance table-hover">
								<tbody>
									<tr>

										<th><i class="icon_info_alt"></i> Tên bài</th>
										<th><i class="icon_folder-alt"></i> File</th>
										<th><i class="icon_profile"></i> Sinh viên</th>
										<th><i class="icon_clock_alt"></i> Thời gian</th>
										<th><i class="icon_star_alt"></i> Đánh giá</th>
										<th><i class="icon_datareport"></i> Thông tin chi tiết</th>
									</tr>
									<div th:each="nhiemvu : ${listnhiemvu}">
										<tr>

											<!-- Ten bai -->
											<td><span th:utext="${nhiemvu.getTenNhiemVu()}"></span></td>

											<!-- File -->
											<td><span><a target="_blank" th:href="@{|${nhiemvu.getFileHuongDan()}|}">View or Download File</a></span></td>

											<!-- Ten Sinh Vien -->
											<td><span th:utext="${nhiemvu.getTenSinhVien()}"></span></td>

											<!-- Thoi gian -->
											<td><span th:utext="${nhiemvu.getNgayTao()}"></span></td>

											<!-- Danh gia -->
											<td><span th:utext="${nhiemvu.getTieuChi1()}"></span>/10</td>

											<td>
												<li class="dropdown"><a href="javascript:;"
													class="dropdown-toggle" data-toggle="dropdown">Xem thêm<b
														class="caret"></b></a>
													<ul class="dropdown-menu">
														<li><a
															th:href="@{|/trangchu_giangvien/baitap/${nhiemvu.getIdNhiemVu()}|}">Xem
																chi tiết bài tập và đánh giá</a></li>
														<li><a href="#">another action</a></li>

													</ul></li>
											</td>
										</tr>
									</div>
								</tbody>
							</table>
						</section>
						<!--Project Activity end-->
					</div>
				</div>
				<br> <br>

				<div class="row">

					<div class="col-md-6 portlets">
						<div class="panel panel-default">
							<div class="panel-heading">
								<div class="pull-left">Giao nhiệm vụ</div>
								<div class="widget-icons pull-right">
									<a href="#" class="wminimize"><i class="fa fa-chevron-up"></i></a>
									<a href="#" class="wclose"><i class="fa fa-times"></i></a>
								</div>
								<div class="clearfix"></div>
							</div>
							<div class="panel-body">
								<div class="padd">

									<div class="form quick-post">
										<!-- Edit profile form (not working)-->
										<form th:action="@{/trangchu_giangvien/nhiemvu}"
											th:object="${nhiemvu}" method="post" class="form-horizontal" enctype="multipart/form-data">
											<!-- Title -->
											<div class="form-group">
												<label class="control-label col-lg-2" for="title">Tiêu
													đề</label>
												<div class="col-lg-10">
													<input type="text" class="form-control" id="title"
														th:field="*{tenNhiemVu}">
												</div>
											</div>
											<!-- Content -->
											<div class="form-group">
												<label class="control-label col-lg-2" for="content">Nội
													dung</label>
												<div class="col-lg-10">
													<textarea class="form-control" id="content"
														th:field="*{noiDungNhiemVu}"></textarea>
												</div>
											</div>
											<!-- Cateogry -->
											<div class="form-group">
												<label class="control-label col-lg-2"> Ngày Tạo</label>
												<div class="col-lg-10">
													<div>
														<input type="date" th:field="*{ngayTao}" />
													</div>
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-lg-2"> Hạn Nộp</label>
												<div class="col-lg-10">
													<div>
														<input type="date" th:field="*{hanNop}" />
													</div>
												</div>
											</div>
											<!-- Tags -->

											<div class="form-group">
												<label class="control-label col-lg-2" for="tags">Tags</label>
												<div class="col-lg-10">
													<select class="form-control m-bot15" th:field="*{idDeTai}">
														<option th:each="listdetai : ${listdetai}"
															th:value="${listdetai.id}" th:text="${listdetai.ten}"></option>
													</select>
												</div>
											</div>
												<div class="form-group">
												<label class="control-label col-lg-2" for="tags">Trạng thái</label>
												<div class="col-lg-10">
													<select th:field="*{trangThai}">
													
													<option value="CHUA_HOAN_THANH">Chua Hoan Thanh</option>
												</select>
												</div>
											</div>

											<!-- Upload -->
											<div class="form-group">
												<label class="control-label col-lg-2" for="tags">Upload
													File</label>
												<div class="col-lg-10">
													<input type="file" class="form-control" id="upload"
														th:field="*{fileHd}">
												</div>
											</div>
											<!-- Buttons -->
										
											<div class="form-group">
												<!-- Buttons -->
												<div class="col-lg-offset-2 col-lg-9">
													<button type="submit" class="btn btn-primary">Đăng</button>
													<button type="submit" class="btn btn-danger">Lưu
														bản nháp</button>
													<button type="reset" class="btn btn-default">Làm
														mới</button>
												</div>
											</div>
										</form>
									</div>
								</div>
								<div class="widget-foot">
									<!-- Footer goes here -->
								</div>
							</div>
						</div>
					</div>
					<!-- <div class="col-md-6 portlets">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h2>
									<strong>Calendar</strong>
								</h2>
								<div class="panel-actions">
									<a href="#" class="wminimize"><i class="fa fa-chevron-up"></i></a>
									<a href="#" class="wclose"><i class="fa fa-times"></i></a>
								</div>

							</div>
							<br> <br> <br>
							<div class="panel-body">
								Widget content

								Below line produces calendar. I am using FullCalendar plugin.
								<div id="calendar"></div>

							</div>
						</div>

					</div> -->
				</div>
				<!-- project team & activity end -->

			</section>

		</section>
		<!--main content end-->
	</section>
	<!-- container section start -->

	<!-- javascripts -->
	<!-- form_component -->


	<!-- jquery ui -->
	<script src="js/jquery-ui-1.9.2.custom.min.js"></script>

	<!--custom checkbox & radio-->
	<script type="text/javascript" src="js/ga.js"></script>
	<!--custom switch-->
	<script src="js/bootstrap-switch.js"></script>
	<!--custom tagsinput-->
	<script src="js/jquery.tagsinput.js"></script>

	<!-- colorpicker -->

	<!-- bootstrap-wysiwyg -->
	<script src="js/jquery.hotkeys.js"></script>
	<script src="js/bootstrap-wysiwyg.js"></script>
	<script src="js/bootstrap-wysiwyg-custom.js"></script>
	<script src="js/moment.js"></script>
	<script src="js/bootstrap-colorpicker.js"></script>
	<script src="js/daterangepicker.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<!-- ck editor -->
	<script type="text/javascript" src="assets/ckeditor/ckeditor.js"></script>
	<!-- custom form component script for this page-->
	<script src="js/form-component.js"></script>
	<!-- custome script for all page -->
	<script src="js/scripts.js"></script>
	<script>
		//knob
		$(function() {
			$(".knob").knob({
				'draw' : function() {
					$(this.i).val(this.cv + '%')
				}
			})
		});

		//carousel
		$(document).ready(function() {
			$("#owl-slider").owlCarousel({
				navigation : true,
				slideSpeed : 300,
				paginationSpeed : 400,
				singleItem : true

			});
		});

		//custom select box

		$(function() {
			$('select.styled').customSelect();
		});

		/* ---------- Map ---------- */
		$(function() {
			$('#map').vectorMap({
				map : 'world_mill_en',
				series : {
					regions : [ {
						values : gdpData,
						scale : [ '#000', '#000' ],
						normalizeFunction : 'polynomial'
					} ]
				},
				backgroundColor : '#eef3f7',
				onLabelShow : function(e, el, code) {
					el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
				}
			});
		});
	</script>

</body>

</html>
