<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
	content="Creative - Bootstrap 3 Responsive Admin Template">
<meta name="author" content="GeeksLabs">
<meta name="keyword"
	content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
<link rel="shortcut icon" href="img/favicon.png">

<title>Thống kê</title>
</head>

<body>
	<th:block th:include="giangvien/head"></th:block>
	<!-- container section start -->
	<section id="container" class="">
		<!-- header -->
		<th:block th:include="giangvien/header"></th:block>
		<!--header end-->

		<!--sidebar start-->
		<th:block th:include="giangvien/sidebar"></th:block>
		<!--sidebar end-->
		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<!--overview start-->
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header">
							<i class="icon_tags_alt"></i>Thống kê
						</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-home"></i><a href="index.html">Trang
									chủ</a></li>
							<li><i class="icon_tags_alt"></i>Thống kê</li>
						</ol>
					</div>
				</div>

				<!-- project team & activity start -->
				<div class="row">
					<div class="col-lg-12">
						<!--Project Activity start-->
						<section class="panel">
							<div class="panel-body progress-panel">
								<div class="row">
									<div class="col-lg-8 task-progress pull-left">
										<h1>Thống kê</h1>
									</div>
									<div class="col-lg-4">
										<span class="profile-ava pull-right"><img
											src="/img/avatar.jpg" alt="avatar"> <span
											th:utext="${sinhvien.getTen()}"></span> </span>
									</div>
								</div>
							</div>
							<table class="table table-hover personal-task">
								<tbody>
									<tr>
										<td>Họ và tên :<span th:utext="${sinhvien.getTen()}"></span></td>
										<td>Tên đề tài :<span th:utext="${detai.getTenDeTai()}"></span></td>
										<td>Hoàn thành<span class="badge bg-success"
											th:utext="${thongke}">> </span></td>

									</tr>

								</tbody>
							</table>
						</section>
						<!--Project Activity end-->
					</div>
				</div>
				<br> <br>
				<div class="row">
					<div class="col-lg-12">
						<!--Project Activity start-->
						<section class="panel">
							<div class="panel-body progress-panel">
								<div class="row">
									<div class="col-lg-8 task-progress pull-left">
										<h1>Nhiệm vụ hoàn thành</h1>
									</div>
									<div class="col-lg-4">
										<span class="profile-ava pull-right"><img
											src="/img/avatar.jpg" alt="avatar"> Trần Khánh Đức </span>
									</div>
								</div>
							</div>
							<table class="table table-hover personal-task">
								<tbody>
									<tr>
										<td>Ngày tạo</td>
										<td>Tên nhiệm vụ</td>
										<td>Trạng thái</td>
										<td>Hạn nộp</td>
										<td>Chi tiết</td>
									</tr>
									<div th:each="list : ${list}">
									<tr>
										<td><span th:utext="${list.getNgayTao()}"></span></td>
										<td><span th:utext="${list.getTenNhiemVu()}"></span></td>
										<td><span class="badge bg-success"
											th:utext="${list.getTrangThai()}"></span></td>
										<td><span th:utext="${list.getHanNop()}"></span></td>
										<td><a
											th:href="@{|/trangchu_giangvien/baitap/${list.getIdNhiemVu()}|}">Xem
												chi tiết bài tập và đánh giá</a></td>
									</tr>
									</div>
								</tbody>
							</table>
						</section>
						<!--Project Activity end-->
					</div>
				</div>
				<br> <br>


			</section>

		</section>
		</div>
		<!-- chart morris start -->
		</div>
	</section>
	<!--main content end-->
	</section>

	<script th:src="@{/js/jquery.js}"></script>
	<script th:src="@{/js/jquery-ui-1.10.4.min.js}"></script>
	<script th:src="@{/js/jquery-1.8.3.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/jquery-ui-1.9.2.custom.min.js}"></script>
	<!-- bootstrap -->
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<!-- nice scroll -->
	<script th:src="@{/js/jquery.scrollTo.min.js}"></script>
	<script th:src="@{/js/jquery.nicescroll.js}" type="text/javascript"></script>
	<!-- charts scripts -->
	<script th:src="@{/assets/jquery-knob/js/jquery.knob.js}"></script>
	<script th:src="@{/js/jquery.sparkline.js}" type="text/javascript"></script>
	<script
		th:src="@{/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.js}"></script>
	<script th:src="@{/js/owl.carousel.js}"></script>
	<!-- jQuery full calendar -->
	<script th:src="@{/js/fullcalendar.min.js}">
		
	</script>
	<!-- Full Google Calendar - Calendar -->
	<script th:src="@{/assets/fullcalendar/fullcalendar/fullcalendar.js}"></script>
	<!--script for this page only-->
	<script th:src="@{/js/calendar-custom.js}"></script>
	<script th:src="@{/js/jquery.rateit.min.js}"></script>
	<!-- custom select -->
	<script th:src="@{/js/jquery.customSelect.min.js}"></script>
	<script th:src="@{/assets/chart-master/Chart.js}"></script>

	<!--custome script for all page-->
	<script th:src="@{/js/scripts.js}"></script>
	<!-- custom script for this page-->
	<script th:src="@{/js/sparkline-chart.js}"></script>
	<script th:src="@{/js/easy-pie-chart.js}"></script>
	<script th:src="@{/js/jquery-jvectormap-1.2.2.min.js}"></script>
	<script th:src="@{/js/jquery-jvectormap-world-mill-en.js}"></script>
	<script th:src="@{/js/xcharts.min.js}"></script>
	<script th:src="@{/js/jquery.autosize.min.js}"></script>
	<script th:src="@{/js/jquery.placeholder.min.js}"></script>
	<script th:src="@{/js/gdp-data.js}"></script>
	<script th:src="@{/js/morris.min.js}"></script>
	<script th:src="@{/js/sparklines.js}"></script>
	<script th:src="@{/js/charts.js}"></script>
	<script th:src="@{/js/jquery.slimscroll.min.js}"></script>

	<!-- form_component -->


	<!-- jquery ui -->
	<script th:src="@{js/jquery-ui-1.9.2.custom.min.js}"></script>

	<!--custom checkbox & radio-->
	<script type="text/javascript" th:src="@{js/ga.js}"></script>
	<!--custom switch-->
	<script th:src="@{js/bootstrap-switch.js}"></script>
	<!--custom tagsinput-->
	<script th:src="@{js/jquery.tagsinput.js}"></script>

	<!-- colorpicker -->

	<!-- bootstrap-wysiwyg -->
	<script th:src="@{js/jquery.hotkeys.js}"></script>
	<script th:src="@{js/bootstrap-wysiwyg.js}"></script>
	<script th:src="@{js/bootstrap-wysiwyg-custom.js}"></script>
	<script th:src="@{js/moment.js}"></script>
	<script th:src="@{js/bootstrap-colorpicker.js}"></script>
	<script th:src="@{js/daterangepicker.js}"></script>
	<script th:src="@{js/bootstrap-datepicker.js}"></script>
	<!-- ck editor -->
	<script type="text/javascript" src="@{assets/ckeditor/ckeditor.js}"></script>
	<!-- custom form component script for this page-->
	<script th:src="@{js/form-component.js}"></script>
	<!-- custome script for all page -->
	<script th:src="@{js/scripts.js}"></script>
	<script>
		//knob
		$(function() {
			$(".knob").knob({
				'draw' : function() {
					$(this.i).val(this.cv + '%')
				}
			})
		});

		//carousel
		$(document).ready(function() {
			$("#owl-slider").owlCarousel({
				navigation : true,
				slideSpeed : 300,
				paginationSpeed : 400,
				singleItem : true

			});
		});

		//custom select box

		$(function() {
			$('select.styled').customSelect();
		});

		/* ---------- Map ---------- */
		$(function() {
			$('#map').vectorMap({
				map : 'world_mill_en',
				series : {
					regions : [ {
						values : gdpData,
						scale : [ '#000', '#000' ],
						normalizeFunction : 'polynomial'
					} ]
				},
				backgroundColor : '#eef3f7',
				onLabelShow : function(e, el, code) {
					el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
				}
			});
		});
	</script>

</body>

</html>
