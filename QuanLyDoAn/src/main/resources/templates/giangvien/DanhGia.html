<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
	content="Creative - Bootstrap 3 Responsive Admin Template">
<meta name="author" content="GeeksLabs">
<meta name="keyword"
	content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
<link rel="shortcut icon" href="img/favicon.png">

<title>Trò chuyện</title>
<!-- =======================================================
    Theme Name: NiceAdmin
    Theme URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
    Author: BootstrapMade
    Author URL: https://bootstrapmade.com
  ======================================================= -->
</head>

<body>
	<!-- container section start -->

	<th:block th:include="/giangvien/head"></th:block>
	<!-- container section start -->
	<section id="container" class="">
		<!-- header -->
		<th:block th:include="/giangvien/header"></th:block>
		<!--header end-->

		<!--sidebar start-->
		<th:block th:include="/giangvien/sidebar"></th:block>
		<!--sidebar end-->

		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<!--overview start-->
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header">
							<i class="icon_chat_alt"></i> Đánh giá
						</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-home"></i><a href="index.html">Trang
									chủ</a></li>
							<li><i class="icon_chat_alt"></i>Đánh giá</li>
						</ol>
					</div>
				</div>







				<div class="col-md-12 portlets">
					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="pull-left"><span th:utext="${nhiemvu.ten}"></span></div>
							<div class="widget-icons pull-right">
								<a href="#" class="wminimize"><i class="fa fa-chevron-up"></i></a>
								<a href="#" class="wclose"><i class="fa fa-times"></i></a>
							</div>
							<div class="clearfix"></div>
						</div>
						<div class="panel-body">
							<div class="padd">

								<div class="form quick-post">
									<!-- Edit profile form (not working)-->
									<form th:action="@{/trangchu_giangvien/danhgia}"
										th:object="${danhgia}" method="post"
										enctype="multipart/form-data" class="form-horizontal">
										<!-- Title -->
										<div class="col-lg-10">
										<label class="control-label col-lg-2" for="title">Mã nhiệm vụ</label>
										<input type="text" th:field="*{idNhiemVu}" value="nhiemvu.id" />
										</div>
										
										<div class="form-group">
											<label class="control-label col-lg-2" for="title">Tiêu
												đề đánh giá</label>
											<div class="col-lg-10">
												<input type="text" th:field="*{tenDanhGia}" />
											</div>
										</div>
										
										<!-- Content -->
										<div class="form-group">
											<label class="control-label col-lg-2" for="content">Nội
												dung</label>
											<div class="col-lg-10">
												<textarea class="form-control" id="content"
													th:field="*{noiDung}"></textarea>
											</div>
										</div>


										<!-- 3 tieeu chi -->

										<!-- Tính chính xác -->
										<div class="form-group">
											<label class="control-label col-lg-2" for="content">Tính
												chính xác</label>
											<div class="col-lg-10">
												<select th:field="*{tieuChi1}">
													<option value="1">1</option>
													<option value="2">2</option>
													<option value="3">3</option>
													<option value="4">4</option>
													<option value="5">5</option>
													<option value="6">6</option>
													<option value="7">7</option>
													<option value="8">8</option>
													<option value="9">9</option>
													<option value="10">10</option>
												</select>
											</div>
										</div>

										<!-- Tính hoàn thiện -->
										<div class="form-group">
											<label class="control-label col-lg-2" for="content">Tính
												hoàn thiện</label>
											<div class="col-lg-10">
												<select th:field="*{tieuChi2}">
													<option value="1">1</option>
													<option value="2">2</option>
													<option value="3">3</option>
													<option value="4">4</option>
													<option value="5">5</option>
													<option value="6">6</option>
													<option value="7">7</option>
													<option value="8">8</option>
													<option value="9">9</option>
													<option value="10">10</option>
												</select>
											</div>
										</div>

										<!-- Tính thẩm mỹ -->
										<div class="form-group">
											<label class="control-label col-lg-2" for="content">Tính
												thẩm mỹ</label>
											<div class="col-lg-10">
												<select th:field="*{tieuChi3}">
													<option value="1">1</option>
													<option value="2">2</option>
													<option value="3">3</option>
													<option value="4">4</option>
													<option value="5">5</option>
													<option value="6">6</option>
													<option value="7">7</option>
													<option value="8">8</option>
													<option value="9">9</option>
													<option value="10">10</option>
												</select>
											</div>
										</div>
										
										<!-- Trạng thái -->
										<div class="form-group">
											<label class="control-label col-lg-2" for="content">Trạng
												thái</label>
											<div class="col-lg-10">
												<select th:field="*{trangThai}">
													<option value="HOAN_THANH">Hoàn Thành</option>
													<option value="CHUA_HOAN_THANH">Chưa Hoàn Thành</option>
												</select>
											</div>
										</div>

										<!-- upload -->
										<div class="form-group">
											<label class="control-label col-lg-2" for="tags">Upload
												File</label>
											<div class="col-lg-10">
												<input type="file" th:field="*{filedg}" class="form-control"
													id="upload">
											</div>
										</div>

										<!-- Buttons -->
										<div class="form-group">
											<!-- Buttons -->
											<div class="col-lg-offset-2 col-lg-9">
												<button type="submit" class="btn btn-primary">Đăng</button>

												<button type="reset" class="btn btn-default">Làm
													mới</button>
											</div>
										</div>

									</form>
								</div>


							</div>
							<div class="widget-foot">
								<!-- Footer goes here -->
							</div>
						</div>
					</div>

				</div>


				<!-- project team & activity end -->

			</section>

		</section>
		<!--main content end-->
	</section>
	<!-- container section start -->

	<!-- javascripts -->
	<script>
		//knob
		$(function() {
			$(".knob").knob({
				'draw' : function() {
					$(this.i).val(this.cv + '%')
				}
			})
		});

		//carousel
		$(document).ready(function() {
			$("#owl-slider").owlCarousel({
				navigation : true,
				slideSpeed : 300,
				paginationSpeed : 400,
				singleItem : true

			});
		});

		//custom select box

		$(function() {
			$('select.styled').customSelect();
		});

		/* ---------- Map ---------- */
		$(function() {
			$('#map').vectorMap({
				map : 'world_mill_en',
				series : {
					regions : [ {
						values : gdpData,
						scale : [ '#000', '#000' ],
						normalizeFunction : 'polynomial'
					} ]
				},
				backgroundColor : '#eef3f7',
				onLabelShow : function(e, el, code) {
					el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
				}
			});
		});
	</script>

</body>

</html>
