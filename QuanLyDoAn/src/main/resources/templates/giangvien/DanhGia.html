<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
	content="Creative - Bootstrap 3 Responsive Admin Template">
<meta name="author" content="GeeksLabs">
<meta name="keyword"
	content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
<link rel="shortcut icon" href="img/favicon.png">

<title>Trò chuyện</title>
<!-- =======================================================
    Theme Name: NiceAdmin
    Theme URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
    Author: BootstrapMade
    Author URL: https://bootstrapmade.com
  ======================================================= -->
</head>

<body>
	<!-- container section start -->

	<th:block th:include="/giangvien/head"></th:block>
	<!-- container section start -->
	<section id="container" class="">
		<!-- header -->
		<th:block th:include="/giangvien/header"></th:block>
		<!--header end-->

		<!--sidebar start-->
		<th:block th:include="/giangvien/sidebar"></th:block>
		<!--sidebar end-->

		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<!--overview start-->
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header">
							<i class="icon_chat_alt"></i> Trò chuyện
						</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-home"></i><a href="index.html">Trang
									chủ</a></li>
							<li><i class="icon_chat_alt"></i>Trò chuyện</li>
						</ol>
					</div>
				</div>



				<form th:action="@{/trangchu_giangvien/danhgia}"
					th:object="${danhgia}" method="post">
					<p>
						Ten danh gia: <input type="text" th:field="*{tenDanhGia}" />
					</p>
					<p>
						Bai tap duoc danh gia : <select th:field="*{idNhiemVu}">
							<option th:each="listnhiemvu : ${listnhiemvu}"
								th:value="${listnhiemvu.id}" th:text="${listnhiemvu.ten}"></option>
						</select>
					</p>
					<p>
						Noi dung: <input type="text" th:field="*{noiDung}" />
					</p>
					<p>
						Tieu chi 1: <select th:field="*{tieuChi1}">
							<option value="3">Yeu</option>
							<option value="5">Trung binh</option>
							<option value="7">Kha</option>
							<option value="9">Tot</option>
						</select>
					</p>
					<p>
						Tieu chi 2: <select th:field="*{tieuChi2}">
							<option value="3">Yeu</option>
							<option value="5">Trung binh</option>
							<option value="7">Kha</option>
							<option value="9">Tot</option>
						</select>
					</p>
					<p>
						Tieu chi 2: <select th:field="*{tieuChi3}">
							<option value="3">Yeu</option>
							<option value="5">Trung binh</option>
							<option value="7">Kha</option>
							<option value="9">Tot</option>
						</select>
					</p>
					<p>
						File: <input type="text" th:field="*{file}" />
					</p>
					<p>
						Trang thai: <select th:field="*{trangThai}">
							<option value="HOAN_THANH">Hoan Thanh</option>
							<option value="CHUA_HOAN_THANH">Chua Hoan Thanh</option>
						</select>
					</p>
					<p>
						<button type="submit" class="btn btn-success">Add</button>
					</p>
				</form>

				<div class="col-md-12 portlets">
					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="pull-left">Đánh Giá</div>
							<div class="widget-icons pull-right">
								<a href="#" class="wminimize"><i class="fa fa-chevron-up"></i></a>
								<a href="#" class="wclose"><i class="fa fa-times"></i></a>
							</div>
							<div class="clearfix"></div>
						</div>
						<div class="panel-body">
							<div class="padd">

								<div class="form quick-post">
									<!-- Edit profile form (not working)-->
									<form th:action="@{/trangchu_giangvien/danhgia}"
										th:object="${danhgia}" method="post"
										enctype="multipart/form-data" class="form-horizontal">
										<!-- Title -->
										<div class="form-group">
											<label class="control-label col-lg-2" for="title">Tiêu
												đề đánh giá</label>
											<div class="col-lg-10">
												<input type="text" th:field="*{tenDanhGia}" />
											</div>
										</div>
										<!-- Content -->
										<div class="form-group">
											<label class="control-label col-lg-2" for="content">Nội
												dung</label>
											<div class="col-lg-10">
												<textarea class="form-control" id="content"
													th:field="*{noiDung}"></textarea>
											</div>
										</div>
										<!-- Cateogry -->
										<div class="form-group">
											<label class="control-label col-lg-2">Ngày Tạo</label>
											<div class="col-lg-10">
												Ngay tao: <input type="date" th:field="*{ngayTao}" />
											</div>
										</div>
										<!-- Tags -->
										<div class="form-group">
											<label class="control-label col-lg-2" for="tags">Tags</label>
											<div class="col-lg-10">
												<select th:field="*{idDeTai}">
													<option th:each="listdetai : ${listdetai}"
														th:value="${listdetai.id}" th:text="${listdetai.ten}"></option>
												</select>
											</div>
										</div>
										<!-- upload -->
										<div class="form-group">
											<label class="control-label col-lg-2" for="tags">Upload
												File</label>
											<div class="col-lg-10">
												<input type="file" th:field="*{file}" class="form-control"
													id="upload">
											</div>
										</div>

										<!-- Buttons -->
										<div class="form-group">
											<!-- Buttons -->
											<div class="col-lg-offset-2 col-lg-9">
												<button type="submit" class="btn btn-primary">Đăng</button>
												<button type="submit" class="btn btn-danger">Lưu
													bản nháp</button>
												<button type="reset" class="btn btn-default">Làm
													mới</button>
											</div>
										</div>
									</form>
								</div>


							</div>
							<div class="widget-foot">
								<!-- Footer goes here -->
							</div>
						</div>
					</div>

				</div>

				</div>
				<!-- project team & activity end -->

			</section>

		</section>
		<!--main content end-->
	</section>
	<!-- container section start -->

	<!-- javascripts -->
	<script>
		//knob
		$(function() {
			$(".knob").knob({
				'draw' : function() {
					$(this.i).val(this.cv + '%')
				}
			})
		});

		//carousel
		$(document).ready(function() {
			$("#owl-slider").owlCarousel({
				navigation : true,
				slideSpeed : 300,
				paginationSpeed : 400,
				singleItem : true

			});
		});

		//custom select box

		$(function() {
			$('select.styled').customSelect();
		});

		/* ---------- Map ---------- */
		$(function() {
			$('#map').vectorMap({
				map : 'world_mill_en',
				series : {
					regions : [ {
						values : gdpData,
						scale : [ '#000', '#000' ],
						normalizeFunction : 'polynomial'
					} ]
				},
				backgroundColor : '#eef3f7',
				onLabelShow : function(e, el, code) {
					el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
				}
			});
		});
	</script>

</body>

</html>
