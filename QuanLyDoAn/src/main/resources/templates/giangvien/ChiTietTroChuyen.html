<body>

 <!-- Comment facebook --> 
 <div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v5.0&appId=587876165375299&autoLogAppEvents=1"></script>
 <!-- end comment facebook -->
  
 	<th:block th:include="/giangvien/head"></th:block>
  <!-- container section start -->
  <section id="container" class="">
    <!-- header -->
    	<th:block th:include="/giangvien/header"></th:block>
    <!--header end-->

    <!--sidebar start-->
     	<th:block th:include="/giangvien/sidebar"></th:block>
    <!--sidebar end-->

        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header"><i class="fa fa-user-md"></i> Chi tiết trò chuyện</h3>
                        <ol class="breadcrumb">
                            <li><i class="fa fa-home"></i><a href="index-GiangVien.html">Trang chủ</a></li>
                            <li><i class="icon_chat_alt"></i>Trò chuyện</li>
                            <li><i class="icon_info"></i>Chi tiết</li>
                        </ol>
                    </div>
                </div>
                <div class="row">
                    <!-- profile-widget -->
                    <div class="col-lg-12">
                        <div class="profile-widget profile-widget-info">
                            <div class="panel-body">
                            
                            </div>
                        </div>
                    </div>
                </div>
                <!-- page start-->
                <div class="row">
                    <div class="col-lg-12">
                        <section class="panel">
                            <header class="panel-heading tab-bg-info">
                                <ul class="nav nav-tabs">
                                    <li class="active">
                                        <a data-toggle="tab" href="#recent-activity">
                                            <i class="icon-home"></i>
                                            Phản hồi
                                        </a>
                                    </li>

                                    <li class="">
                                        <a data-toggle="tab" href="#edit-profile">
                                            <i class="icon-envelope"></i>
                                            Chi tiết bài đăng
                                        </a>
                                    </li>
                                </ul>
                            </header>
                            <div class="panel-body">
                                <div class="tab-content">
                                    <div id="recent-activity" class="tab-pane active">
                                        <div class="profile-activity">
                                            <div class="fb-comments" th:data-href="@{|https://quanlydoan.com/commentId/${trochuyen.getId()}|}" data-width="550" data-numposts="5"></div>
                                        </div>
                                    </div>
                                    <!-- edit-profile -->
                                    <div id="edit-profile" class="tab-pane">
                                        <section class="panel">
                                            <div class="panel-body bio-graph-info">
                                                <h1>Chi tiết bài đăng</h1>
                                                <form class="form-horizontal" role="form">
                                                    <div class="form-group">
                                                        <label class="col-lg-2 control-label" >Title</label>
                                                        <div class="col-lg-6">
                                                            <p><span th:utext="${trochuyen.getTen()}"></span></p>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-lg-2 control-label">Nội dung</label>
                                                        <div class="col-lg-6">
                                                            <p><span th:utext="${trochuyen.getNoidung()}"></span></p>
                                                        </div>
                                                    </div>
                                                    <!-- <div class="form-group">
                                                        <label class="col-lg-2 control-label">Chủ đề</label>
                                                        <div class="col-lg-6">
                                                            <p>xxx</p>
                                                        </div>
                                                    </div> -->
                                                   <!--  <div class="form-group">
                                                        <label class="col-lg-2 control-label">Tag</label>
                                                        <div class="col-lg-6">
                                                            <p>xxx</p>
                                                        </div>
                                                    </div> -->
                                                    <div class="form-group">
                                                        <label class="col-lg-2 control-label">File</label>
                                                        <div class="col-lg-6">
                                                            
                                                            <p><span ><a target="_blank" th:href="@{|${trochuyen.getFile()}|}">View or Download File</a></span></p>
                                                        </div>
                                                    </div>
                                                    
                                                </form>
                                            </div>
                                        </section>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>

                <!-- page end-->
            </section>
        </section>


    </section>

    <!-- container section end -->

    <script src="js/jquery.js"></script>

    <script src="assets/jquery-knob/js/jquery.knob.js"></script>

    <script src="js/scripts.js"></script>

        $(".knob").knob();
