<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Danh sách đồ án</title>

 

</head>

<body>
   
  <!-- container section start -->
  <section id="container" class="">
    <!-- header -->
    	<th:block th:include="giaovu/header"></th:block>
    <!--header end-->

    <!--sidebar start-->
     	<th:block th:include="giaovu/sidebar"></th:block>
    <!--sidebar end-->

        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">
                <!-- page start-->
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header"><i class="icon_folder-open_alt"></i> Danh sách đồ án</h3>
                        <ol class="breadcrumb">
                            <li><i class="fa fa-home"></i><a href="index.html">Trang chủ</a></li>
                            <li><i class="icon_folder-open_alt"></i>Danh sách đồ án </li>

                        </ol>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <section class="panel">
                            <header class="panel-heading">
                                Danh sách lưu trữ đồ án
                            </header>

                            <table class="table table-striped table-advance table-hover">
                                <tbody>
                                    <tr>
                                        <th><i class="icon_document_alt"></i>Tên đề tài</th>
                                        <th><i class="icon_profile"></i> Họ và tên</th>
                                        <th><i class="icon_profile"></i>GVHD</th>
                                        <th><i class="icon_calendar"></i> Ngày Tạo</th>
                                        <th><i class="icon_mobile"></i> Trạng thái</th>
                                        <th><i class="icon_folder-open_alt"></i> File</th>
                                        <th><i class="icon_cogs"></i> Action</th>
 
                                    </tr>
                                    <div>
                                    	<tr>
	                                    	<!-- Ten de tai - ở đây cần id đề tài -->
	                                        <td><a th:href="@{|/trangchu_quanly/sinhvien/${dt.getIdDeTai()}|}"><span th:utext="${dt.}"></span></a></td>
	                                        
	                                        <!-- Ten Sinh Vien - ở đây cần id sinh viên -->
	                                        <td><a th:href="@{|/trangchu_quanly/sinhvien/${dt.getIdSv()}|}"><span th:utext="${dt.}"></span></a></td>
	                                        
	                                        <!-- Ten Gianh Vien - ở đây cần id giảng viên -->
	                                        <td><a th:href="@{|/trangchu_quanly/giangvien/${dt.getIdGv()}|}"><span th:utext="${dt.}"></span></a></td>
	                                        
	                                        <!-- Ngày tạo của đề tài -->
	                                        <td><span th:utext="${dt.}"></span></td>
	                                        
	                                        <!-- Trạng thái của đề tài -->
	                                        <td><span th:utext="${dt.}"></span></td>
	                                        
	                                      	<!-- File -->
	                                        <td>final.zar</td>
	                                        
	                                        <!-- Them sua xoa de tai -->
	                                        <td>
	                                            <div class="btn-group">
	                                                <a class="btn btn-primary" href="#"><i class="icon_plus_alt2"></i></a>
	                                                <a class="btn btn-success" href="#"><i class="icon_check_alt2"></i></a>
	                                                <a class="btn btn-danger" href="#"><i class="icon_close_alt2"></i></a>
	                                            </div>
	                                        </td>
                                    	</tr>
                                    </div>
                                    

                                </tbody>
                            </table>
                        </section>
                    </div>
                </div>
                <!-- page end-->
            </section>
        </section>
        <!--main content end-->
    </section>
    <!-- container section end -->
   

</body>

</html>
