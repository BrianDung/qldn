<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Danh sách đồ án</title>

 

</head>

<body>
   
  <!-- container section start -->
  <section id="container" class="">
    <!-- header -->
    	<th:block th:include="giaovu/header"></th:block>
    <!--header end-->

    <!--sidebar start-->
     	<th:block th:include="giaovu/sidebar"></th:block>
    <!--sidebar end-->

        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">
                <!-- page start-->
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header"><i class="icon_folder-open_alt"></i> Danh sách đồ án</h3>
                        <ol class="breadcrumb">
                            <li><i class="fa fa-home"></i><a href="index.html">Trang chủ</a></li>
                            <li><i class="icon_folder-open_alt"></i>Danh sách đồ án </li>

                        </ol>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <section class="panel">
                            <header class="panel-heading">
                                Danh sách lưu trữ đồ án
                            </header>

                            <table class="table table-striped table-advance table-hover">
                                <tbody>
                                    <tr>
                                        <th><i class="icon_document_alt"></i>Tên đề tài</th>
                                        <th><i class="icon_profile"></i> Họ và tên</th>
                                        <th><i class="icon_profile"></i>GVHD</th>
                                        <th><i class="icon_calendar"></i> Ngày Tạo</th>
                                        <th><i class="icon_mobile"></i> Trạng thái</th>
                                        <th><i class="icon_folder-open_alt"></i> File</th>
                                        <th><i class="icon_cogs"></i> Action</th>
 
                                    </tr>
                                    <div th:each="dt: ${listdoan}">
                                    	<tr>
	                                    	<!-- Ten de tai - ở đây cần id đề tài -->
	                                        <td><a th:href="@{|/trangchu_quanly/doan/${dt.getIdDeTai()}|}"><span th:utext="${dt.getTenDeTai()}"></span></a></td>
	                                        
	                                        <!-- Ten Sinh Vien - ở đây cần id sinh viên -->
	                                        <td><a th:href="@{|/trangchu_quanly/sinhvien/${dt.getIdSv()}|}"><span th:utext="${dt.getTenSv()}"></span></a></td>
	                                        
	                                        <!-- Ten Gianh Vien - ở đây cần id giảng viên -->
	                                        <td><a th:href="@{|/trangchu_quanly/giangvien/${dt.getIdGv()}|}"><span th:utext="${dt.getTenGv()}"></span></a></td>
	                                        
	                                        <!-- Ngày tạo của đề tài -->
	                                        <td><span th:utext="${dt.getNgayTao()}"></span></td>
	                                        
	                                        <!-- Trạng thái của đề tài -->
	                                        <td><span th:utext="${dt.getTrangThai()}"></span></td>
	                                        
	                                      	<!-- File -->
	                                        <td>final.zar</td>
	                                        
	                                        <!-- Them sua xoa de tai -->
	                                        <td>
	                                            <div class="btn-group">
	                                               
	                                                <a class="btn btn-success" href="#"><i class="icon_check_alt2"></i></a>
	                                                <a class="btn btn-danger" href="#"><i class="icon_close_alt2"></i></a>
	                                            </div>
	                                        </td>
                                    	</tr>
                                    </div>
                                    

                                </tbody>
                            </table>
                        </section>
                    </div>
                </div>
                <!-- page end-->
            </section>
        </section>
        <!--main content end-->
    </section>
    <!-- container section end -->
    <!-- javascripts -->
  <script th:src="@{/js/jquery.js}"></script>
  <script th:src="@{/js/jquery-ui-1.10.4.min.js}"></script>
  <script th:src="@{/js/jquery-1.8.3.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery-ui-1.9.2.custom.min.js}"></script>
  <!-- bootstrap -->
  <script th:src="@{/js/bootstrap.min.js}"></script>
  <!-- nice scroll -->
  <script th:src="@{/js/jquery.scrollTo.min.js}"></script>
  <script th:src="@{/js/jquery.nicescroll.js}" type="text/javascript"></script>
  <!-- charts scripts -->
  <script th:src="@{/assets/jquery-knob/js/jquery.knob.js}"></script>
  <script th:src="@{/js/jquery.sparkline.js}" type="text/javascript"></script>
  <script th:src="@{/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.js}"></script>
  <script th:src="@{/js/owl.carousel.js}"></script>
  <!-- jQuery full calendar -->
  <script th:src="@{/js/fullcalendar.min.js}">
  </script>
  <!-- Full Google Calendar - Calendar -->
  <script th:src="@{/assets/fullcalendar/fullcalendar/fullcalendar.js}"></script>
  <!--script for this page only-->
  <script th:src="@{/js/calendar-custom.js}"></script>
  <script th:src="@{/js/jquery.rateit.min.js}"></script>
  <!-- custom select -->
  <script th:src="@{/js/jquery.customSelect.min.js}"></script>
  <script th:src="@{/assets/chart-master/Chart.js}"></script>

  <!--custome script for all page-->
  <script th:src="@{/js/scripts.js}"></script>
  <!-- custom script for this page-->
  <script th:src="@{/js/sparkline-chart.js}"></script>
  <script th:src="@{/js/easy-pie-chart.js}"></script>
  <script th:src="@{/js/jquery-jvectormap-1.2.2.min.js}"></script>
  <script th:src="@{/js/jquery-jvectormap-world-mill-en.js}"></script>
  <script th:src="@{/js/xcharts.min.js}"></script>
  <script th:src="@{/js/jquery.autosize.min.js}"></script>
  <script th:src="@{/js/jquery.placeholder.min.js}"></script>
  <script th:src="@{/js/gdp-data.js}"></script>
  <script th:src="@{/js/morris.min.js}"></script>
  <script th:src="@{/js/sparklines.js}"></script>
  <script th:src="@{/js/charts.js}"></script>
  <script th:src="@{/js/jquery.slimscroll.min.js}"></script>
    <script>
    //knob
    $(function () {
      $(".knob").knob({
        'draw': function () {
          $(this.i).val(this.cv + '%')
        }
      })
    });

    //carousel
    $(document).ready(function () {
      $("#owl-slider").owlCarousel({
        navigation: true,
        slideSpeed: 300,
        paginationSpeed: 400,
        singleItem: true

      });
    });

    //custom select box

    $(function () {
      $('select.styled').customSelect();
    });

    /* ---------- Map ---------- */
    $(function () {
      $('#map').vectorMap({
        map: 'world_mill_en',
        series: {
          regions: [{
            values: gdpData,
            scale: ['#000', '#000'],
            normalizeFunction: 'polynomial'
          }]
        },
        backgroundColor: '#eef3f7',
        onLabelShow: function (e, el, code) {
          el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
        }
      });
    });
  </script>
  

</body>

</html>
