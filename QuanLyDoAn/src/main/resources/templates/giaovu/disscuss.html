<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Trò chuyện</title>

   
 
</head>

<body>
  
  <!-- container section start -->
  <section id="container" class="">
    <!-- header -->
    	<th:block th:include="giaovu/header"></th:block>
    <!--header end-->

    <!--sidebar start-->
     	<th:block th:include="giaovu/sidebar"></th:block>
    <!--sidebar end-->

        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">
                <!--overview start-->
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header"><i class="icon_chat_alt"></i> Trò chuyện</h3>
                        <ol class="breadcrumb">
                            <li><i class="fa fa-home"></i><a href="index-SinhVien.html">Trang chủ</a></li>
                            <li><i class="icon_chat_alt"></i>Trò chuyện</li>
                        </ol>
                    </div>
                </div>

                <!-- project team & activity start -->
                <div class="row">
                    <div class="col-lg-12">
                        <!--Project Activity start-->
                        <section class="panel">
                            <div class="panel-body progress-panel">
                                <div class="row">
                                    <div class="col-lg-8 task-progress pull-left">
                                        <h1>Danh sách trò chuyện</h1>
                                    </div>
                                    <div class="col-lg-4">
                                        <span class="profile-ava pull-right">
                                            <img alt="" class="simple" src="img/profile-avatar-dung-user. ">
                                            Trần Tiến Dũng
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <table class="table table-hover personal-task">
                                <tbody>
	                                <tr>
										<th><i class="icon_clock_alt"></i> Thời gian</th>
										<th><i class="icon_document_alt"></i> Tên </th>
										<th><i class="icon_info_alt"></i> Chủ đề </th>
										<th><i class="icon_document_alt"></i> Chi tiết</th>
									</tr>
									<div th:each="baidang : ${listtrochuyensinhvien}">
										<tr>
											<!-- Thời gian đăng -->
	                                        <td><span th:utext="${baidang.getNgayTao()}"></span></td>
	                                        
	                                        <!-- Tên bài đăng -->
	                                        <td><span th:utext="${baidang.getTenBaiDang()}"></span></td>
	                                        
	                                        <!-- Chủ đề -->
	                                        <td><span th:utext="${baidang.getTenDeTai()}"></span></td>
	                                        
	                                        <!-- Chi tiết -->
	                                        <td><a th:href="@{|/trangchu_quanly/trochuyen/${baidang.getIdBaiDang()}|}"><p>Xem chi tiết</p></a></td>
                                    	</tr>
									
									</div>
										
                                </tbody>
                            </table>
                        </section>
                        <!--Project Activity end-->
                    </div>
                </div><br><br>

            </section>

        </section>
        <!--main content end-->
    </section>
    <!-- container section start -->

   <!-- nice scroll -->
  <script th:src="@{/js/jquery.scrollTo.min.js}"></script>
  <script th:src="@{/js/jquery.nicescroll.js}" type="text/javascript"></script>
    <script>
        //knob
        $(function () {
            $(".knob").knob({
                'draw': function () {
                    $(this.i).val(this.cv + '%')
                }
            })
        });

        //carousel
        $(document).ready(function () {
            $("#owl-slider").owlCarousel({
                navigation: true,
                slideSpeed: 300,
                paginationSpeed: 400,
                singleItem: true

            });
        });

        //custom select box

        $(function () {
            $('select.styled').customSelect();
        });

        /* ---------- Map ---------- */
        $(function () {
            $('#map').vectorMap({
                map: 'world_mill_en',
                series: {
                    regions: [{
                        values: gdpData,
                        scale: ['#000', '#000'],
                        normalizeFunction: 'polynomial'
                    }]
                },
                backgroundColor: '#eef3f7',
                onLabelShow: function (e, el, code) {
                    el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
                }
            });
        });
    </script>

</body>

</html>
