<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
	content="Creative - Bootstrap 3 Responsive Admin Template">
<meta name="author" content="GeeksLabs">
<meta name="keyword"
	content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
<link rel="shortcut icon" href="img/favicon.png">

<title>Chi tiết trò chuyện</title>


<!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
<!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
      <script src="js/lte-ie7.js"></script>
    <![endif]-->


</head>

<body>
	<!-- Comment Facebook -->
	<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v5.0&appId=587876165375299&autoLogAppEvents=1"></script>
	<!-- end Comment facebook -->

	<!-- container section start -->
	<section id="container" class="">
		<!-- header -->
		<th:block th:include="giaovu/header"></th:block>
		<!--header end-->

		<!--sidebar start-->
		<th:block th:include="giaovu/sidebar"></th:block>
		<!--sidebar end-->


		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header">
							<i class="fa fa-user-md"></i> Chi tiết trò chuyện
						</h3>
						<ol class="breadcrumb">
							<li><i class="icon_chat_alt"></i><a href="disscuss.html">Trò
									chuyện</a></li>
							<li><i class="fa fa-user-md"></i>Chi tiết</li>
						</ol>
					</div>
				</div>
				<div class="row">
					<!-- profile-widget -->
					<div class="col-lg-12">
						<div class="profile-widget profile-widget-info">
							<div class="panel-body">
								<div class="col-lg-2 col-sm-2">
									<h4>Trần Tiến Dũng</h4>
									<!-- Ten sinh vien -->
									<div class="follow-ava">
										<img src="img/profile-avatar-dung.jpg" alt="">
									</div>

								</div>
								<div class="col-lg-2 col-sm-2">
									<h4>
										Trần Khánh Đức</span>
									</h4>
									<!-- Ten giang vien -->
									<div class="follow-ava">
										<img src="img/profile-avatar-duc.jpg" alt="">
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- page start-->
				<div class="row">
                    <div class="col-lg-12">
                        <section class="panel">
                            <header class="panel-heading tab-bg-info">
                                <ul class="nav nav-tabs">
                                <li class="active">
                                        <a data-toggle="tab" href="#recent-activity">
                                            <i class="icon-home"></i>
                                            Phản hồi
                                        </a>
                                    </li>
                                    <li class="">
                                        <a data-toggle="tab" href="#edit-profile">
                                            <i class="icon-envelope"></i>
                                            Chi tiết bài đăng
                                        </a>
                                    </li>
                                    
                                </ul>
                            </header>
                            <div class="panel-body">
                                <div class="tab-content">
                                  <div id="recent-activity" class="tab-pane active">
                                        <div class="profile-activity">
                                            <div class="fb-comments" th:data-href="@{|https://quanlydoan.com/commentId/${baidang.getId()}|}" data-width="" data-numposts="5"></div>
                                        </div>
                                    </div>
                                    <!-- edit-profile -->
                                    <div id="edit-profile" class="tab-pane">
                                        <section class="panel">
                                            <div class="panel-body bio-graph-info">
                                                <h1>Chi tiết bài đăng</h1>
                                                <form class="form-horizontal" role="form">
                                                    <div class="form-group">
                                                        <label class="col-lg-2 control-label">Title</label>
                                                        <div class="col-lg-6">
                                                            <p><span th:utext="${baidang.ten}"></span></p>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-lg-2 control-label">Nội dung</label>
                                                        <div class="col-lg-6">
                                                            <p><span th:utext="${baidang.noidung}"></span></p>
                                                        </div>
                                                    </div>
                                                   <!--  <div class="form-group">
                                                        <label class="col-lg-2 control-label">Chủ đề</label>
                                                        <div class="col-lg-6">
                                                            <p><span th:utext="${baidang.}"></span></p>
                                                        </div>
                                                    </div> -->
                                                   
                                                    <div class="form-group">
                                                        <label class="col-lg-2 control-label">File</label>
                                                        <div class="col-lg-6">
                                                            <p><span th:utext="${baidang.file}"></span></p>
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="form-group">
                                                        <label class="col-lg-2 control-label">Ngày Tạo</label>
                                                        <div class="col-lg-6">
                                                            <p><span th:utext="${baidang.ngaytao}"></span></p>
                                                        </div>
                                                    </div>
                                                    <!-- <div class="form-group">
                                                        <label class="col-lg-2 control-label">Hình ảnh</label>
                                                        <div class="col-lg-6">
                                                            <p><span th:utext="${baidang.}"></span></p>
                                                        </div>
                                                    </div> -->
                                                </form>
                                            </div>
                                        </section>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
				<!-- page end-->
			</section>
		</section>


	</section>

	<!-- container section end -->
	<!-- javascripts -->
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- nice scroll -->
	<script src="js/jquery.scrollTo.min.js"></script>
	<script src="js/jquery.nicescroll.js" type="text/javascript"></script>
	<!-- jquery knob -->
	<script src="assets/jquery-knob/js/jquery.knob.js"></script>
	<!--custome script for all page-->
	<script src="js/scripts.js"></script>
	<!-- nice scroll -->
	<script th:src="@{/js/jquery.scrollTo.min.js}"></script>
	<script th:src="@{/js/jquery.nicescroll.js}" type="text/javascript"></script>

	<script>
		//knob
		$(".knob").knob();
	</script>


</body>

</html>
