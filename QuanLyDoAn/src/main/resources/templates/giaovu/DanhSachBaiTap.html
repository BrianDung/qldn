<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Danh sách bài tập</title>
 
</head>

<body>
  
  <!-- container section start -->
  <section id="container" class="">
    <!-- header -->
    	<th:block th:include="giaovu/header"></th:block>
    <!--header end-->

    <!--sidebar start-->
     	<th:block th:include="giaovu/sidebar"></th:block>
    <!--sidebar end-->

        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header"><i class="fa fa-table"></i> Danh sách bài tập</h3>
                        <ol class="breadcrumb">
                            <li><i class="fa fa-home"></i><a href="index.html">Trang chủ</a></li>
                            <li><i class="fa fa-table"></i>Danh sách bài tập </li>
                        </ol>
                    </div>
                </div>
                <!-- page start-->
                <div class="row">
                    <div class="col-lg-12">
                        <section class="panel">
                            <header class="panel-heading">
                                <!-- Ten bảng -->
                            </header>

                            <table class="table table-striped table-advance table-hover">
                                <tbody>
                                    <tr>
                                        
                                        <th><i class="icon_info_alt"></i> Tên bài</th>
                                        <th><i class="icon_folder-alt"></i> File</th>
                                        <th><i class="icon_profile"></i> Sinh viên</th>
                                        <th><i class="icon_clock_alt"></i> Thời gian</th>
                                        
                                        <th><i class="icon_datareport"></i> Thông tin chi tiết</th>
                                    </tr>
                                    <div th:each="nhiemvu : ${listnhiemvu}">
	                                    <tr>
	                                    	
	                                        <!-- Ten bai -->
	                                        <td><span th:utext="${nhiemvu.getTenNhiemVu()}"></span></td>
	                                        
	                                        <!-- File -->
	                                        <td><span><a target="_blank"
													th:href="@{|${nhiemvu.getFileHuongDan()}|}">View or
														Download File</a></span></td>

	                                        
	                                        <!-- Ten Sinh Vien -->
	                                        <td><span th:utext="${nhiemvu.getTenSinhVien()}"></span></td>
	                                        
	                                        <!-- Thoi gian -->
	                                        <td><span th:utext="${nhiemvu.getNgayTao()}"></span></td>
	                                        
	                                       
	 
	                                        <td>
	                                            <li class="dropdown">
	                                                <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">Xem thêm<b class="caret"></b></a>
	                                                <ul class="dropdown-menu">
	                                                    <li><a th:href="@{|/trangchu_quanly/baitap/${nhiemvu.getIdNhiemVu()}|}">Xem chi tiết bài tập và đánh giá</a>
	                                                    </li>
	                                                    <li><a href="#">another action</a></li>
	
	                                                </ul>
	                                            </li>
	                                        </td>
	                                    </tr>
                                    </div>
                                    

                                </tbody>
                            </table>
                        </section>
                    </div>
                </div>
                <!-- page end-->
            </section>
        </section>
        <!--main content end-->

    </section>
   <!-- javascripts -->
  <script th:src="@{/js/jquery.js}"></script>
  <script th:src="@{/js/jquery-ui-1.10.4.min.js}"></script>
  <script th:src="@{/js/jquery-1.8.3.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery-ui-1.9.2.custom.min.js}"></script>
  <!-- bootstrap -->
  <script th:src="@{/js/bootstrap.min.js}"></script>
  <!-- nice scroll -->
  <script th:src="@{/js/jquery.scrollTo.min.js}"></script>
  <script th:src="@{/js/jquery.nicescroll.js}" type="text/javascript"></script>
  <!-- charts scripts -->
  <script th:src="@{/assets/jquery-knob/js/jquery.knob.js}"></script>
  <script th:src="@{/js/jquery.sparkline.js}" type="text/javascript"></script>
  <script th:src="@{/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.js}"></script>
  <script th:src="@{/js/owl.carousel.js}"></script>
  <!-- jQuery full calendar -->
  <script th:src="@{/js/fullcalendar.min.js}">
  </script>
  <!-- Full Google Calendar - Calendar -->
  <script th:src="@{/assets/fullcalendar/fullcalendar/fullcalendar.js}"></script>
  <!--script for this page only-->
  <script th:src="@{/js/calendar-custom.js}"></script>
  <script th:src="@{/js/jquery.rateit.min.js}"></script>
  <!-- custom select -->
  <script th:src="@{/js/jquery.customSelect.min.js}"></script>
  <script th:src="@{/assets/chart-master/Chart.js}"></script>

  <!--custome script for all page-->
  <script th:src="@{/js/scripts.js}"></script>
  <!-- custom script for this page-->
  <script th:src="@{/js/sparkline-chart.js}"></script>
  <script th:src="@{/js/easy-pie-chart.js}"></script>
  <script th:src="@{/js/jquery-jvectormap-1.2.2.min.js}"></script>
  <script th:src="@{/js/jquery-jvectormap-world-mill-en.js}"></script>
  <script th:src="@{/js/xcharts.min.js}"></script>
  <script th:src="@{/js/jquery.autosize.min.js}"></script>
  <script th:src="@{/js/jquery.placeholder.min.js}"></script>
  <script th:src="@{/js/gdp-data.js}"></script>
  <script th:src="@{/js/morris.min.js}"></script>
  <script th:src="@{/js/sparklines.js}"></script>
  <script th:src="@{/js/charts.js}"></script>
  <script th:src="@{/js/jquery.slimscroll.min.js}"></script>
    <script>
    //knob
    $(function () {
      $(".knob").knob({
        'draw': function () {
          $(this.i).val(this.cv + '%')
        }
      })
    });

    //carousel
    $(document).ready(function () {
      $("#owl-slider").owlCarousel({
        navigation: true,
        slideSpeed: 300,
        paginationSpeed: 400,
        singleItem: true

      });
    });

    //custom select box

    $(function () {
      $('select.styled').customSelect();
    });

    /* ---------- Map ---------- */
    $(function () {
      $('#map').vectorMap({
        map: 'world_mill_en',
        series: {
          regions: [{
            values: gdpData,
            scale: ['#000', '#000'],
            normalizeFunction: 'polynomial'
          }]
        },
        backgroundColor: '#eef3f7',
        onLabelShow: function (e, el, code) {
          el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
        }
      });
    });
  </script>
  
   

</body>

</html>
