<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
	content="Creative - Bootstrap 3 Responsive Admin Template">
<meta name="author" content="GeeksLabs">
<meta name="keyword"
	content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
<link rel="shortcut icon" href="img/favicon.png">

<title>Danh sách giảng viên</title>
<!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
<!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
      <script src="js/lte-ie7.js"></script>
    <![endif]-->

</head>

<body>
	<th:block th:include="giaovu/head"></th:block>
	<!-- container section start -->
	<section id="container" class="">
		<!-- header -->
		<th:block th:include="giaovu/header"></th:block>
		<!--header end-->

		<!--sidebar start-->
		<th:block th:include="giaovu/sidebar"></th:block>
		<!--sidebar end-->

		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header">
							<i class="icon_group"></i> Danh sách giảng viên
						</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-home"></i><a href="index.html">Trang
									chủ</a></li>
							<li><i class="icon_group"></i>Danh sách giảng viên</li>

						</ol>
					</div>
				</div>
				<!-- page start-->
				<div class="row">
					<div class="col-lg-12">
						<div class="row">
							<div class="col-lg-1">
								<label style="margin-top: 5px;"><b>Kỳ học</b></label>
							</div>
							<div class="col-lg-2">
								<select class="form-control m-bot15">
									<option>20191</option>
									<option>20192</option>
									<option>20193</option>
								</select>
							</div>
						</div>
						<table class="table table-striped table-advance table-hover">
							<tbody>
								<tr>
									<th><i class="icon_profile"></i> Họ và tên</th>
									<th><i class="icon_document_alt"></i> Date</th>
									<th><i class="icon_mail_alt"></i> Email</th>

									<th><i class="icon_mobile"></i> Số điện thoại</th>
									<th><i class="icon_datareport"></i> Thông tin chi tiết</th>
								</tr>
								<div th:each=" gv : ${listgiangvien}">
									<tr>
										<!--  Họ Và Tên-->
										<td><a href="infoTeacher.html"><span
												th:utext="${gv.getTen()}"></span> </a></td>

										<!-- Date -->
										<td><span th:utext="${gv.getNamSinh()}"></span></td>
 
										<!-- email -->
										<td><span th:utext="${gv.getEmail()}"></span></td>

										<!-- Số điện thoại -->
										<td><span th:utext="${gv.getSoDienThoai()}"></span></td>
										<!--  <td>
	                                        <li class="dropdown">
	                                            <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">Xem
	                                                thêm<b class="caret"></b></a>
	                                            <ul class="dropdown-menu">
	                                                <li><a href="listStudent.html">Danh sách sinh viên HD</a></li>
	
	
	                                            </ul>
	                                        </li>
	                                    </td> -->
									</tr>
								</div>

							</tbody>
						</table>

					</div>
				</div>
			</section>
			<!-- page end-->
		</section>
	</section>
	<!--main content end-->

	<!-- container section end -->
	<!-- javascripts -->
	<script th:src="@{/js/jquery.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<!-- nicescroll -->
	<script th:src="@{/js/jquery.scrollTo.min.js}"></script>
	<script th:src="@{/js/jquery.nicescroll.js}" type="text/javascript"></script>
	<!--custome script for all page-->
	<script th:src="@{/js/scripts.js}"></script>


</body>

</html>
