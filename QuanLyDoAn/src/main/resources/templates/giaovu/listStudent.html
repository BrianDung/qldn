<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
	content="Creative - Bootstrap 3 Responsive Admin Template">
<meta name="author" content="GeeksLabs">
<meta name="keyword"
	content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
<link rel="shortcut icon" href="img/favicon.png">

<title>Danh sách sinh viên</title>


</head>

<body>

	<!-- container section start -->
	<section id="container" class="">
		<!-- header -->
		<th:block th:include="giaovu/header"></th:block>
		<!--header end-->

		<!--sidebar start-->
		<th:block th:include="giaovu/sidebar"></th:block>
		<!--sidebar end-->


		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header">
							<i class="icon_group"></i> Danh sách sinh viên
						</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-home"></i><a href="index.html">Trang
									chủ</a></li>
							<li><i class="icon_group"></i>Danh sách sinh viên</li>

						</ol>
					</div>
				</div>
				<!-- page start-->
				<div class="row">
					<div class="col-lg-12">
						<div class="row">
							<div class="col-lg-1">
								<label style="margin-top: 5px;"><b>Kỳ học</b></label>
							</div>
							<div class="col-lg-2">
								<select class="form-control m-bot15">
									<option>20191</option>
									<option>20192</option>
									<option>20193</option>
								</select>
							</div>
						</div>
						<table class="table table-striped table-advance table-hover">
							<tbody>
								<tr>
									<th><i class="icon_profile"></i> Họ và tên</th>
									<th><i class="icon_document_alt"></i> Tên đề tài</th>
									<th><i class="icon_mail_alt"></i> Email</th>
									<th><i class="icon_pin_alt"></i> MSSV</th>
									<th><i class="icon_mobile"></i> Giảng viên HD</th>
									<th><i class="icon_document_alt"></i> Xem thêm</th>

								</tr>

								<div th:each="sv : ${listsinhvien}">
									<tr>
										<!-- Họ và tên -->
										<td><a
											th:href="@{|/trangchu_quanly/sinhvien/${sv.getIdSv()}|}">
												<span th:utext="${sv.getTenSv()}" />
										</a></td>

										<!-- Tên đề tài -->
										<td><a
											th:href="@{|/trangchu_quanly/doan/${sv.getIdDeTai()}|}">
												<span th:utext="${sv.getTenDeTai()}"></span>
										</a></td>

										<!-- Email -->
										<td><span th:utext="${sv.getEmailSv()}"></span></td>

										<!-- MSSV -->
										<td><span th:utext="${sv.getMssv()}"></span></td>

										<!-- Giảng Viên Hướng Dẫn -->
										<td><a
											th:href="@{|/trangchu_quanly/giangvien/${sv.getIdGv()}|}">
												<span th:utext="${sv.getTenGv()}"></span>
										</a></td>

										<td>
												
											<li class="dropdown"><a href="javascript:;"
												data-toggle="dropdown" class="dropdown-toggle">Xem thêm<b
													class="caret"></b></a>
												<ul class="dropdown-menu">
													<li><a th:href="@{|/trangchu_quanly/sinhvien/baitap/${sv.getIdDeTai()}|}">Danh sách bài
															tập</a></li>
													<li><a th:href="@{|/trangchu_quanly/sinhvien/trochuyen/${sv.getIdDeTai()}|}">Danh sách cuộc trò chuyện</a></li>
													

												</ul></li>
										</td>
									</tr>
								</div>
							</tbody>
						</table>
					</div>
				</div>
			</section>

			<!-- page end-->
		</section>
	</section>
	<!--main content end-->
<script th:src="@{/js/jquery.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>
  <script th:src="@{/js/jquery.scrollTo.min.js}"></script>
  <script src="@{/js/jquery.nicescroll.js}" type="text/javascript"></script>
  <script th:src="@{/js/scripts.js}"></script>

<script>
        //knob
        $(".knob").knob();
    </script>

</body>

</html>
