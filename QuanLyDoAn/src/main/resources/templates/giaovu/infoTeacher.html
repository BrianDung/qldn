<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Thông tin giảng viên</title>
 
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
      <script src="js/lte-ie7.js"></script>
    <![endif]-->

    <!-- =======================================================
      Theme Name: NiceAdmin
      Theme URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
      Author: BootstrapMade
      Author URL: https://bootstrapmade.com
    ======================================================= -->
</head>

<body>
    <th:block th:include="giaovu/head"></th:block>
  <!-- container section start -->
  <section id="container" class="">
    <!-- header -->
    	<th:block th:include="giaovu/header"></th:block>
    <!--header end-->

    <!--sidebar start-->
     	<th:block th:include="giaovu/sidebar"></th:block>
    <!--sidebar end-->

        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header"><i class="fa fa-user-md"></i> Thông tin</h3>
                        <ol class="breadcrumb">
                            <li><i class="fa fa-home"></i><a href="index.html">Danh sách sinh viên</a></li>
                            <li><i class="fa fa-user-md"></i>Thông tin</li>
                        </ol>
                    </div>
                </div>
                <div class="row">
                    <!-- profile-widget -->
                    <div class="col-lg-12">
                        <div class="profile-widget profile-widget-info">
                            <div class="panel-body">
                                <div class="col-lg-3 col-sm-4">
                                
                                	<!-- Ten Giang Vien -->
                                    <h4><span th:utext="${gv.getTen()}"></span></h4>
                                    
                                    <div class="follow-ava">
                                        <img src="img/profile-avatar-duc.jpg" alt="">
                                    </div>
                                    <h6>Giảng viên chính</h6>
                                </div>
                                <div class="col-lg-18 col-sm-8 follow-info">
                                    <p>Giảng Viên Viện Sư Phạm Kỹ Thuật Trường Đại Học Bách Khoa Hà Nội</p>
                                    
                                    <!-- So dien thoai -->
                                    <p>
                                    	<i class="icon_mobile"></i> Số điện thoại:<span th:utext="${giangvien.getSoDienThoai()}"></span>
                                    </p>
                                    
                                    <!-- Email -->
                                    <p>
                                    	<i class="icon_mail_alt"></i> Email: <span th:utext="${giangvien.getEmail()}"></span>
                                    </p>
                                    <!-- <h6>
                                        <span><i class="icon_clock_alt"></i>11:05 AM</span>
                                        <span><i class="icon_calendar"></i>30.10.19</span>
                                        <span><i class="icon_pin_alt"></i>VN</span>
                                    </h6> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- page start-->
                <div class="row">
                    <div class="col-lg-12">
                        <section class="panel">
                            <header class="panel-heading tab-bg-info">
                                <ul class="nav nav-tabs">
                                    <li>
                                        <a data-toggle="tab" href="#profile">
                                            <i class="icon-user"></i>
                                            Thông tin cá nhân
                                        </a>
                                    </li>

                                </ul>
                            </header>
                            <div class="panel-body">
                                <div class="tab-content">
                                    <!-- profile -->
                                    <div id="profile" class="tab-pane">
                                        <section class="panel">

                                            <div class="panel-body bio-graph-info">

                                                <div class="row">
                                                 
                                                	<!-- Ho va ten -->
                                                    <div class="bio-row">
                                                        <p><span>Họ và tên </span>: <span th:utext="${giangvien.getTen()}"></span> </p>
                                                    </div>

													<!-- Nam sinh -->
                                                    <div class="bio-row">
                                                        <p><span>Năm sinh</span>: <span th:utext="${giangvien.getNamSinh()}"></span></p>
                                                    </div>
                                                    
													<!-- Chuc vu -->
                                                    <div class="bio-row">
                                                        <!-- <p><span>Chức vụ : </span>: PGS TS</p> -->
                                                    </div>
							
													<!-- So dien thoai -->
                                                    <div class="bio-row">
                                                        <p><span>Số điện thoại </span>: <span th:utext="${giangvien.getSoDienThoai()}"></span></p>
                                                    </div>

													<!-- Email -->
                                                    <div class="bio-row">
                                                        <p><span>Email </span>: <span th:utext="${giangvien.getEmail()}"></span></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </section>
                                        <section>
                                            <div class="row">
                                            </div>
                                        </section>
                                    </div>
                                    <!-- edit-profile -->
                                </div>
                            </div>
                        </section>
                    </div>
                </div>

                <!-- page end-->
            </section>
        </section>


    </section>

    <!-- container section end -->
    

    <script>
        //knob
        $(".knob").knob();
    </script>


</body>

</html>
