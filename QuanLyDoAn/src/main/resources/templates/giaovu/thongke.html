<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
	content="Creative - Bootstrap 3 Responsive Admin Template">
<meta name="author" content="GeeksLabs">
<meta name="keyword"
	content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
<link rel="shortcut icon" href="img/favicon.png">

<title>Thống kê</title>
</head>

<body>
	<th:block th:include="giaovu/head"></th:block>
	<!-- container section start -->
	<section id="container" class="">
		<!-- header -->
		<th:block th:include="giaovu/header"></th:block>
		<!--header end-->

		<!--sidebar start-->
		<th:block th:include="giaovu/sidebar"></th:block>
		<!--sidebar end-->
		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<!--overview start-->
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header">
							<i class="icon_tags_alt"></i>Thống kê
						</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-home"></i><a th:href="@{|/trangchu_quanly/|}">Trang
									chủ</a></li>
							<li><i class="icon_tags_alt"></i>Thống kê</li>
						</ol>
					</div>
				</div>

				<!-- project team & activity start -->
				<div class="row">
					<div class="col-lg-12">
						<!--Project Activity start-->
						<section class="panel">
							<div class="panel-body progress-panel">
								<div class="row">
									<div class="col-lg-8 task-progress pull-left">
										<h1>Thống kê</h1>
									</div>
									<div class="col-lg-4">
										<span class="profile-ava pull-right"><img
											src="/img/avatar.jpg" alt="avatar"> <span
											th:utext="${sinhvien.getTen()}"></span> </span>
									</div>
								</div>
							</div>
							<table class="table table-hover personal-task">
								<tbody>
									<tr>
										<td>Họ và tên :<span th:utext="${sinhvien.getTen()}"></span></td>
										<td>Tên đề tài :<span th:utext="${detai.getTenDeTai()}"></span></td>
										<td>Hoàn thành<span class="badge bg-success"
											th:utext="${thongke}">> </span></td>

									</tr>

								</tbody>
							</table>
						</section>
						<!--Project Activity end-->
					</div>
				</div>
				<br> <br>
				<div class="row">
					<div class="col-lg-12">
						<!--Project Activity start-->
						<section class="panel">
							<div class="panel-body progress-panel">
								<div class="row">
									<div class="col-lg-8 task-progress pull-left">
										<h1>Nhiệm vụ hoàn thành</h1>
									</div>
									<div class="col-lg-4">
										<span class="profile-ava pull-right"><img
											src="/img/avatar.jpg" alt="avatar"> Trần Khánh Đức </span>
									</div>
								</div>
							</div>
							<table class="table table-hover personal-task">
								<tbody>
									<tr>
										<td>Ngày tạo</td>
										<td>Tên nhiệm vụ</td>
										<td>Trạng thái</td>
										<td>Hạn nộp</td>
										<td>Chi tiết</td>
									</tr>
									<div th:each="list : ${list}">
									<tr>
										<td><span th:utext="${list.getNgayTao()}"></span></td>
										<td><span th:utext="${list.getTenNhiemVu()}"></span></td>
										<td><span class="badge bg-success"
											th:utext="${list.getTrangThai()}"></span></td>
										<td><span th:utext="${list.getHanNop()}"></span></td>
										<td><a
											th:href="@{|/trangchu_quanly/baitap/${list.getIdNhiemVu()}|}">Xem
												chi tiết bài tập và đánh giá</a></td>
									</tr>
									</div>
								</tbody>
							</table>
						</section>
						<!--Project Activity end-->
					</div>
				</div>
				<br> <br>


			</section>

		</section>
		</div>
		<!-- chart morris start -->
		</div>
	</section>
	<!--main content end-->
	</section>

	<!--main content end-->
<script th:src="@{/js/jquery.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>
  <script th:src="@{/js/jquery.scrollTo.min.js}"></script>
  <script src="@{/js/jquery.nicescroll.js}" type="text/javascript"></script>
  <script th:src="@{/js/scripts.js}"></script>

<script>
        //knob
        $(".knob").knob();
    </script>

</body>

</html>
